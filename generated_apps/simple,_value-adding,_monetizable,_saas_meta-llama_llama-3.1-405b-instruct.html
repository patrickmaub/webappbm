<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
       .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">To-Do List Manager SaaS</h1>
        <button class="btn btn-primary" onclick="showLogin()">Login</button>
        <button class="btn btn-secondary" onclick="showRegister()">Register</button>
        <div id="loginForm" class="hidden mt-3">
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button class="btn btn-primary" onclick="login()">Login</button>
        </div>
        <div id="registerForm" class="hidden mt-3">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <button class="btn btn-secondary" onclick="register()">Register</button>
        </div>
        <div id="todoList" class="hidden mt-5">
            <input type="text" id="todoInput" placeholder="Enter To-Do">
            <button class="btn btn-primary" onclick="addTodo()">Add</button>
            <ul id="todos"></ul>
            <button class="btn btn-success mt-3" onclick="showPayment()">Upgrade to Premium</button>
        </div>
        <div id="paymentForm" class="hidden mt-3">
            <input type="text" id="cardNumber" placeholder="Card Number">
            <input type="date" id="expiryDate" placeholder="Expiry Date">
            <input type="text" id="cvv" placeholder="CVV">
            <button class="btn btn-success" onclick="makePayment()">Pay</button>
        </div>
    </div>

    <script>
        let user = null;
        let todos = [];

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            // Simulated login
            if (email === 'user@example.com' && password === 'password') {
                user = { email };
                showTodoList();
            } else {
                alert('Invalid credentials');
            }
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            // Simulated register
            user = { email };
            showTodoList();
        }

        function showTodoList() {
            document.getElementById('todoList').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.add('hidden');
        }

        function addTodo() {
            const todo = document.getElementById('todoInput').value;
            todos.push(todo);
            const todoList = document.getElementById('todos');
            const todoItem = document.createElement('li');
            todoItem.textContent = todo;
            todoList.appendChild(todoItem);
            document.getElementById('todoInput').value = '';
        }

        function showPayment() {
            document.getElementById('paymentForm').classList.remove('hidden');
        }

        function makePayment() {
            // Simulated payment
            alert('Payment successful!');
            document.getElementById('paymentForm').classList.add('hidden');
        }
    </script>
</body>
</html>
