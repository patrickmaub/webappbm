<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline LaTeX Equation Renderer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .editor, .output {
            width: 100%;
            margin: 10px 0;
        }
        .editor textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }
        .output {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .buttons {
            text-align: right;
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .buttons .render {
            background-color: #28a745;
            color: #fff;
        }
        .buttons .clear {
            background-color: #dc3545;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Offline LaTeX Equation Renderer</h1>
        <div class="editor">
            <textarea id="latexInput" placeholder="Enter your LaTeX code here..."></textarea>
        </div>
        <div class="buttons">
            <button class="render" onclick="renderEquation()">Render</button>
            <button class="clear" onclick="clearInput()">Clear</button>
        </div>
        <div class="output" id="output">
            Your rendered LaTeX equations will appear here.
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Offline LaTeX Equation Renderer. All rights reserved.</p>
    </footer>

    <script>
        function renderEquation() {
            const input = document.getElementById('latexInput').value;
            const output = document.getElementById('output');
            output.innerHTML = input;
            MathJax.typesetPromise([output]).catch((err) => console.log(err.message));
        }

        function clearInput() {
            document.getElementById('latexInput').value = '';
            document.getElementById('output').innerHTML = 'Your rendered LaTeX equations will appear here.';
        }
    </script>
</body>
</html>
